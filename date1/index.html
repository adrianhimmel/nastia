<!DOCTYPE html>

<head>

    <title>Date 1</title>
    <style>
        :root {
            font-family: system-ui;
            background: black;
        }

        body {
            margin: 0;
        }

        img,
        svg {
            max-width: 100%;
            height: auto;
        }

        .ribbon {
            stroke: #006fa1;
        }

        .ribbon--scoll {
            margin: 10rem 0;
        }

        .ribbon__text {
            text-transform: uppercase;
            fill: #fff;
            paint-order: stroke fill;
            font-weight: 900;
            font-size: 100px;
            letter-spacing: 8px;
        }

        .activities {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 3rem;
            margin: 5rem 0 3rem 0;
        }

        .activity-card {
            width: 340px;
            height: 220px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 2rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            position: relative;
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .activity-card:hover {
            transform: scale(1.04) rotate(-1deg);
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.45);
        }

        .activity-cover {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #222 60%, #006fa1 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            color: #fff;
            letter-spacing: 0.2em;
            z-index: 2;
            transition: opacity 0.7s cubic-bezier(.77, 0, .18, 1);
        }

        .activity-card.revealed .activity-cover {
            opacity: 0;
            pointer-events: none;
        }

        .activity-content {
            opacity: 0;
            transform: translateY(30px) scale(0.98);
            transition: opacity 0.7s cubic-bezier(.77, 0, .18, 1), transform 0.7s cubic-bezier(.77, 0, .18, 1);
            color: #fff;
            padding: 2.5rem 2rem 2rem 2rem;
            position: relative;
            z-index: 1;
        }

        .activity-card.revealed .activity-content {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .activity-content h2 {
            margin: 0 0 1rem 0;
            font-size: 2rem;
            letter-spacing: 0.1em;
        }

        .activity-content p {
            margin: 0;
            font-size: 1.1rem;
            opacity: 0.85;
        }

        /* Extra CSS für große Karten */
        .activity-card--large {
            min-height: 700px;
            height: auto;
            max-width: 1100px;
            width: 100%;
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.75);
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: #181c24;
            color: #fff;
            border-radius: 1.5rem;
            padding: 2.5rem 2.5rem 2rem 2.5rem;
            max-width: 1200px;
            width: 95vw;
            max-height: 95vh;
            overflow: auto;
            box-shadow: 0 8px 40px 0 rgba(31, 38, 135, 0.55);
            position: relative;
            animation: modalIn 0.3s cubic-bezier(.77, 0, .18, 1);
        }

        .modal-content h2 {
            font-size: 2.5rem;
        }

        .modal-content p {
            font-size: 1.3rem;
        }

        .modal-content .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(420px, 1fr));
            gap: 1.5rem;
            max-height: 70vh;
            overflow: auto;
        }

        .modal-content iframe {
            width: 420px;
            height: 236px;
            border-radius: 1rem;
        }

        @keyframes modalIn {
            from {
                transform: scale(0.95) translateY(40px);
                opacity: 0;
            }

            to {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: #fff;
            font-size: 2rem;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
